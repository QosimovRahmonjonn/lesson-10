    <header>
      <section>
        <nav>
          <div class="container">
            <div class="by-trend">
              <img src="../images/logo-1.png" alt="logo" />
              <div class="nav-link">

                  <a href="#" class="link-1">Services</a>
                  <a href="#" class="link-1">About</a>
                  <a href="#" class="link-1">Contacts</a>
                </div>
                <div class="buttons">
                  <a href="./register.html" class="btn-1"
                    ><button>Log in</button></a
                  >
                  <a href="../index.html" class="btn-1"
                    ><button>Open an account</button></a
                  >
                  <form>
                    <select name="language" id="language">
                      <option value="En">En</option>
                      <option value="Ru">Ru</option>
                      <option value="Uz">Uz</option>
                    </select>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </section>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="continue-page">
            <div class="login">
              <img src="../images/logo-1.png" alt="logo" class="logo-1" />
              <p class="prg-2">Welcome to ByTrend!</p>
              <p>
                Already have an account?
                <span>
                  <a href="./register.html" class="link-login">Log in</a>
                </span>
              </p>
              <form>
                <div class="email">
                  <label for="email">Email <span>*</span></label>
                  <input
                    type="email"
                    id="email"
                    name="email "
                    placeholder="
          qosimovrahmonjon0927@gmail.com"
                    required
                  />
                </div>
                <div class="email phone">
                  <label for="phone">Phone <span>*</span></label>
                  <input
                    type="tel"
                    id="phone"
                    name="phone "
                    placeholder="
      +998976676868"
                    required
                    pattern="^\+998(33|55|77|88|9\d{1})(\d{7})$"
                  />
                </div>
                <div class="conutry-city">
                  <div class="conutry">
                    <label for="country"> Country <span>*</span></label>
                    <select name="country" id="country" required>
                      <option value="Russia">Russia</option>
                      <option value="Uzbek">Uzbekistan</option>
                      <option value="America">America</option>
                      <option value="Pakistan">Pakistan</option>
                      <option value="France">France</option>
                      <option value="England">England</option>
                    </select>
                  </div>
                  <div class="city">
                    <label for="city">City </label>
                    <input
                      type="text"
                      id="city"
                      name="city"
                      placeholder="Name of the city"
                    />
                  </div>
                </div>
                <div class="password">
                  <div class="secret">
                    <label for="password"
                      >Password <span>*</span>
                      <svg
                        width="17"
                        height="16"
                        viewBox="0 0 17 16"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >

                    </label>
                    <input
                      required
                      type="password"
                      name="password"
                      id="password"
                    />
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                  </div>
                </div>
                <div class="Coniform-password">
                  <label for="password">Confirm password <span>*</span></label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    name="password "
                    required
                  />
                </div>
              </form>
              <a href="../index.html" class="btn-8">
                <button type="submit" class="btn-continue">Register</button>
              </a>

              <p class="prg-5">
                By signing up, you are agreeing to our
                <span>Terms & Conditions</span> and
                <span>Privacy Policy</span> .
              </p>
            </div>
          </div>
